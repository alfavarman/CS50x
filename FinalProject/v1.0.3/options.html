<!-- options.html -->

<!DOCTYPE html>
<html>

<head>
  <title>Productivity Blocker Options</title>
  <link rel="stylesheet" type="text/css" href="./css/options.css">
</head>

<body>
  <div class="options-container">
    <h1>Productivity Blocker Options</h1>

    <div class="option">
      <h2>Show Extension Badge Text</h2>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-switch">
        <label class="toggle-label" for="toggle-switch"></label>
        <div class="toggle-switch-track"></div>
        <div class="toggle-switch-thumb"></div>
      </div>
    </div>

    <div class="option">
      <h2>Blocked URLs</h2>
      <div class="blocked-urls-box">
        <ul id="blocked-urls-list">
          <!-- URLs will be dynamically added here -->
        </ul>
      </div>
    </div>

    <div class="option">
      <input type="text" id="new-url-input" placeholder="Enter URL">
      <button id="add-url-button">Add</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
