<!-- options.html -->

<!DOCTYPE html>
<html>

<head>
  <title>Productivity Blocker Options</title>
  <link rel="stylesheet" type="text/css" href="./css/options.css">
</head>

<body>
  <div class="options-container">
    <h1>Productivity Blocker Options</h1>

    <div class="option">
      <h2>Show Extension Badge Text</h2>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-switch">
        <label class="toggle-label" for="toggle-switch"></label>
        <div class="toggle-switch-track"></div>
        <div class="toggle-switch-thumb"></div>
      </div>
    </div>

    <h2>Blocked URLs</h2>
    <p class="url-format">URLs should follow the Chrome URL pattern format. You can use wildcards (*) and placeholders ({placeholder}). For more information, refer to the <a href="https://developer.chrome.com/docs/extensions/mv3/match_patterns/" target="_blank">Chrome documentation</a>.</p>

    <div class="blocked-urls-box">
      <ul id="blocked-urls-list"></ul>
    </div>

    <div class="add-url-container">
      <input type="text" id="new-url-input" placeholder="Enter URL (e.g., https://)">
      <button id="add-url-button">Add</button>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
