<!DOCTYPE html>
<html>
  <head>
    <title>Productivity Blocker</title>
  </head>
  <body>
    <h1>Productivity Blocker Options</h1>
    <form>
      <label for="url-input">Add URL to block:</label>
      <input type="text" id="url-input" name="url-input" placeholder="e.g. https://facebook.com">
      <button type="submit" id="add-url-btn">Add</button>
    </form>
    <div class="blocked-urls">
      <h2>Blocked URLs</h2>
      <ul id="url-list"></ul>
      <button id="clear-url-btn">Clear URLs</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
