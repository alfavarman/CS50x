<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blocked Page Preview</title>
    <link rel="stylesheet" href="./block.css">
  </head>
  <body data-blocked-url="https://example.com">
    <!-- This is a dummy URL that you can replace with your own -->
    <div id="blocked-page-message">
      <h1>URL blocked by {extensionName}</h1>
    </div>
    <div class="clouds">
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
      <div class="cloud x6"></div>
    </div>
  </body>
</html>
